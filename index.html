    <script>
        // Initialize dark mode on page load before React renders
        (function() {
            try {
                const theme = localStorage.getItem('theme_preference');
                if (theme === 'true') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (e) {
                // localStorage might be unavailable in some contexts
            }
        })();
    </script>

        @keyframes slideInDown {
            from {

            to {

        }

        @keyframes slideInLeft {

            }

            }

            from { opacity: 0; }

            from {

            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatOrb1 {
            0%, 100% { transform: translate(0px, 0px) scale(1); }

            50% { transform: translate(0px, -60px) scale(1); }
            75% { transform: translate(-30px, -30px) scale(0.95); }
        }

        @keyframes floatOrb2 {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            25% { transform: translate(-40px, 20px) scale(0.95); }
            50% { transform: translate(-20px, 60px) scale(1.05); }
            75% { transform: translate(40px, 40px) scale(1); }
        }

        @keyframes floatOrb3 {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            25% { transform: translate(50px, 30px) scale(1); }
            50% { transform: translate(60px, -40px) scale(0.95); }
            75% { transform: translate(20px, -50px) scale(1.05); }
        }

        @keyframes smoothGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-gradient-shift {
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }

        /* Animated Background Orbs */
        .bg-animated-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
        }

        .orb-1 {
            width: 400px;

            background: linear-gradient(135deg, #6366f1, #8b5cf6);

            left: -100px;
            animation: floatOrb1 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #3b82f6, #0ea5e9);
            bottom: -150px;
            right: -150px;
            animation: floatOrb2 25s ease-in-out infinite;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #a855f7, #d946ef);
            top: 50%;
            right: -50px;
            animation: floatOrb3 22s ease-in-out infinite;
        }

        html.dark .orb-1 {
            background: linear-gradient(135deg, #4338ca, #6d28d9);
            opacity: 0.08;
        }

        html.dark .orb-2 {
            background: linear-gradient(135deg, #1e40af, #0369a1);
            opacity: 0.08;
        }

        html.dark .orb-3 {
            background: linear-gradient(135deg, #7c3aed, #a855f7);

        .animate-slide-down { animation: slideInDown 0.6s ease-out; }
        .animate-slide-left { animation: slideInLeft 0.6s ease-out; }
        .animate-slide-right { animation: slideInRight 0.6s ease-out; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        .animate-scale-in { animation: scaleIn 0.5s ease-out; }

        .glass-effect {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.72), rgba(255, 255, 255, 0.58));
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }

        html.dark .glass-effect {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.72), rgba(15, 23, 42, 0.58));
        }

        .glass-effect-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .shadow-glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
        }

        .shadow-glow-lg {
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.25);
        }

        /* Navbar smooth scroll styling */
        nav {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Main content positioning */
        #root {
            position: relative;
            z-index: 1;
        }

        /* SVG Splash Screen Animations */
        @keyframes strokeAnimation {
            from {
                stroke-dashoffset: 1000;
                opacity: 0;
            }
            to {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        @keyframes fillAnimation {
            0% {
                fill-opacity: 0;
            }
            70% {
                fill-opacity: 0;
            }
            100% {
                fill-opacity: 1;
            }
        }

        @keyframes scaleUpAnimation {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOutSplash {
            0% {
                opacity: 1;
                backdrop-filter: blur(10px);
            }
            80% {
                opacity: 1;
                backdrop-filter: blur(10px);
            }
            100% {
                opacity: 0;
                backdrop-filter: blur(0px);
                pointer-events: none;
            }
        }

        /* Quick Vibe Animations */
        @keyframes quickStroke {
            0% {
                stroke-dashoffset: 1000;
                opacity: 0;
                filter: drop-shadow(0 0 0px rgba(99, 102, 241, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.8));
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
                filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4));
            }
        }

        @keyframes quickPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes quickBounce {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            25% {
                transform: translateY(-8px) scaleY(1.05);
            }
            50% {
                transform: translateY(0) scaleY(1);
            }
        }

        @keyframes quickFlash {
            0% {
                opacity: 0;
                filter: drop-shadow(0 0 0px rgba(139, 92, 246, 0));
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.8));
            }
            100% {
                opacity: 1;
                filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.4));
            }
        }

        @keyframes quickRotate {
            from {
                transform: rotate(0deg) scale(0.8);
                opacity: 0;
            }
            to {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes energyBurst {
            0% {
                r: 40;
                opacity: 0.8;
            }
            100% {
                r: 70;
                opacity: 0;
            }
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOutSplash 3s ease-out forwards;
            backdrop-filter: blur(10px);
        }

        html.dark .splash-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .splash-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleUpAnimation 0.8s ease-out;
        }

        .splash-svg {
            filter: drop-shadow(0 20px 40px rgba(99, 102, 241, 0.2));
        }

        .splash-text {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: strokeAnimation 2s ease-out forwards;
        }

        .splash-text-fill {
            animation: fillAnimation 2s ease-out forwards;
        }

        .splash-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .splash-orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            top: -100px;
            left: -100px;
            opacity: 0.15;
            animation: floatOrb1 15s ease-in-out infinite;
        }

        .splash-orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #3b82f6, #0ea5e9);
            bottom: -50px;
            right: -50px;
            opacity: 0.15;
            animation: floatOrb2 18s ease-in-out infinite;
        }
    </style>

    <!-- Splash Screen with SVG Animation -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-orb splash-orb-1"></div>
        <div class="splash-orb splash-orb-2"></div>
        <div class="splash-content">
            <svg class="splash-svg" width="280" height="120" viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Background glow circle -->
                <defs>
                    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />

                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>

                        </feMerge>

                    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.2s" repeatCount="indefinite"/>
                </circle>

                <!-- Quick animated background circle -->
                <circle cx="140" cy="60" r="55" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3" class="splash-text" style="animation: quickPulse 0.8s ease-out;">

                <text x="140" y="85" font-family="'Inter', 'Arial', sans-serif" font-size="72" font-weight="900" text-anchor="middle"

                    Quick
                </text>

                <text x="140" y="85" font-family="'Inter', 'Arial', sans-serif" font-size="72" font-weight="900" text-anchor="middle"

                    Quick
                </text>

                <text x="140" y="108" font-family="'Inter', 'Arial', sans-serif" font-size="14" font-weight="600" text-anchor="middle"

                <line x1="200" y1="55" x2="230" y2="50" stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round" opacity="0" style="animation: quickFlash 0.6s ease-out 0.95s forwards;"/>

    </div>

    <div class="bg-animated-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

<script type="module">
    // Remove splash screen after animation completes
    setTimeout(() => {
        const splash = document.getElementById('splashScreen');
        if (splash) {
            splash.remove();
